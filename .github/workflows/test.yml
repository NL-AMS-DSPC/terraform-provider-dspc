name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Configure Go toolchain
        run: |
          go env GOTOOLCHAIN
          go version
          export GOTOOLCHAIN=local

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download
        env:
          GOTOOLCHAIN: local

      - name: Verify dependencies
        run: go mod verify
        env:
          GOTOOLCHAIN: local

      - name: Run tests
        run: go test -v ./...
        env:
          GOTOOLCHAIN: local

      - name: Build project
        run: go build -v ./...
        env:
          GOTOOLCHAIN: local

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.5.0
        env:
          GOTOOLCHAIN: local

      - name: Run golangci-lint
        run: $(go env GOPATH)/bin/golangci-lint run --timeout=5m || true
        env:
          GOTOOLCHAIN: local
