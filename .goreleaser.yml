builds:
  - binary: terraform-provider-dspc
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - format: zip
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_SHA256SUMS"

signs:
  - artifacts: checksum
    signature: "{{ .ProjectName }}_{{ .Version }}_SHA256SUMS.sig"
    cmd: gpg
    args:
      - "--batch"
      - "--yes"
      - "--passphrase-fd"
      - "0"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--detach-sign"
      - "--output"
      - "${signature}"
      - "${artifact}"

release:
  github:
    owner: NL-AMS-DSPC
    name: terraform-provider-dspc

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'